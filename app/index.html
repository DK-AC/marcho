<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Marcho</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="images/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item ">
                        <a class="menu__list-link menu__list-link--active" href="#">
                            home
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            shop
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            page
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            blog
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            contact
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icon/user.svg"
                         alt="user icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icon/search.svg"
                         alt="search icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icon/heart.svg"
                         alt="heart icon">
                    <span class="user-nav__num">3</span>
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icon/cart.svg"
                         alt="cart icon">
                    <span class="user-nav__num">7</span>
                </a>
            </div>
        </div>
    </div>
</header>

<script src="js/index.min.js"></script>
</body>
</html>
